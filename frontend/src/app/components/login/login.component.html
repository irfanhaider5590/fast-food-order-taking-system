<div class="login-container">
  <div class="login-card">
    <h2>{{ 'LOGIN.TITLE' | translate }}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">{{ 'LOGIN.USERNAME' | translate }}</label>
        <input type="text" class="form-control" formControlName="username" required>
      </div>
      <div class="form-group">
        <label class="form-label">{{ 'LOGIN.PASSWORD' | translate }}</label>
        <input type="password" class="form-control" formControlName="password" required>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
        {{ 'LOGIN.SUBMIT' | translate }}
      </button>
    </form>
  </div>
</div>
